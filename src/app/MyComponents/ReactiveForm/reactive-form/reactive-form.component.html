<h1>{{title}}</h1>
<div>
  <form [formGroup]="loginForm" (ngSubmit)="loginUser()">
    <h5>UserName:</h5>
    <input type="text" placeholder="username" formControlName="user">
    <br>
    <span style="color: red;" *ngIf="userValue && userValue.invalid && userValue.touched">This Field must not be empty!</span>
    <h5>Phone:</h5>
    <input type="text" placeholder="PhoneNo" formControlName="phone">
    <br>
    <span style="color: red;" *ngIf="phoneValue && phoneValue.invalid && phoneValue.touched">contain only numbers!</span>
    <h5>Password:</h5>
    <input type="password" placeholder="password" formControlName="password">
    <br>
    <span style="color: red;" *ngIf="passwordValue && passwordValue.invalid && passwordValue.touched">This Field is invalid!</span>
    
    <br>
    <button class="btn btn-primary mt-1" [disabled]="loginForm.invalid">Login</button>
  </form>
</div>
<div class="">
  <div><strong>{{'UserName='+loginForm.value.user}}</strong></div>
  <div><strong>{{'Phone='+loginForm.value.phone}}</strong></div>
  <div><strong>{{'Password='+loginForm.value.password}}</strong></div>
</div>
