<!--
  View Encapsulation :

  ViewEncapsulation.ShadowDom : Angular uses the browser's built-in Shadow DOM API to enclose the component's view inside a ShadowRoot, 
    used as the component's host element, and apply the provided styles in an isolated manner.

  ViewEncapsulation.Emulated : This is default. Angular modifies the component's CSS selectors 
    so that they are only applied to the component's view and do not affect other elements in the application, 
    emulating Shadow DOM behavior. For more details, see Inspecting generated CSS.

  ViewEncapsulation.None : Angular does not apply any sort of view encapsulation meaning that 
    any styles specified for the component are actually globally applied and can affect any HTML element present within the application. 
    This mode is essentially the same as including the styles into the HTML itself.
-->
